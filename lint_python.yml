steps:

  - script: pip install --no-cache-dir -e .[lint]
    displayName: 'Install python lint dependencies'

  # Lint python using black, flake8 and mypy
  - script: |
      flake8
    displayName: Flake8

  - script: |
      black . --check
    displayName: Black check

  - script: |
      mypy .
    displayName: MyPy static analysis
